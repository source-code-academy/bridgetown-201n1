    <h1>What is your name?</h1>
    <h3>Where are you from?</h3>

    <script>
      var userName = prompt('What is your name?');
      console.log('The user\'s name is ' + userName);

      var faveFood = prompt('What is your favorite food, ' + userName + '?');

      alert('Greetings, ' + userName + ' from ' + userHome + ', I also like to eat ' + faveFood + '!');
