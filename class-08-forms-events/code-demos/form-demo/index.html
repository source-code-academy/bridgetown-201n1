<!DOCTYPE html>
<html>
  <head>
    <title>Street Fighter High Scores</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <section>
      <h1>High Scores</h1>
      <form id="high-score-form">
          <fieldset>
            <legend>Get New High Score</legend>

            <label name="fighter">Nerd Figher:</label>
            <input name="fighter" type="text">

            <label name="score">Score:</label>
            <input name="score" type="text">
            <button type="submit">Create New Fighter</button>
          </fieldset>

          <table id="high-score-table">
            <thead>
              <th> High Score</th>
            </thead>
            <tr>
              <th> Fighter </th>
              <th> Score </th>
            </tr>
          </table>

      </form>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
