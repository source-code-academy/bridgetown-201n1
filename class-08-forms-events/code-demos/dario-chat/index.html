<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat App - [Events]</title>
  </head>
  <body>
    <form id="chat-form">
      <fieldset>
        <legend>Send Message</legend>
        <input type="text" name="message" id="message" />
        <select name="sender">
          <option value="hr">Halle</option>
          <option value="dg">Damien</option>
          <option value="kh">Kara</option>
        </select>
        <button>Send</button>
      </fieldset>
    </form>
    <ul id="chat-area"></ul>

    <ul>
      <li id="halle"><img src="img/hr.jpg" alt="" /></li>
      <li id="damien"><img src="img/dg.jpg" alt="" /></li>
      <li id="kara"><img src="img/kh.jpg" alt="" /></li>
    </ul>
    <script src="js/chat.js"></script>
  </body>
</html>
