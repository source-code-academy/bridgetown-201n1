<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms</title>
  </head>
  <body>
    <form id="task-form">
      <fieldset>
        <legend>Todo Fields</legend>

        <label for="task">Task:</label>
        <input type="text" name="task-field" id="task" required="required" />

        <label for="deadline">Deadline:</label>
        <input type="date" name="deadline-field" id="deadline" required />

        <button type="submit">Add New</button>
        <button type="reset">Clear</button>
      </fieldset>
    </form>

    <table id="tasks">
      <tr>
        <th>Task</th>
        <th>Deadline</th>
      </tr>
    </table>

    <script src="js/app.js"></script>
  </body>
</html>
