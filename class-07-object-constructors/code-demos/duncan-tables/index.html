<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables Demo</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <table>
      <!-- Thead, Tbody, and TFoot ARE NOT required to build a table; They're semantic tags for readers and crawlers -->
      <!-- This is an example of how to build a table manually -->
      <thead id='tHead'>
        <tr>
          <th></th>
          <th>Weight</th>
          <th>Age</th>
          <th>Height</th>
        </tr>
      </thead>
      <tr>
        <th>Sam</th>
        <td>225</td>
        <td>47</td>
        <td>6'1"</td>
      </tr>
      <tr>
        <th>Benton in 2005</th>
        <td>110</td>
        <td>14</td>
        <td>5'9"</td>
      </tr>
    </table>
    <section id="test"> </section>
    <script src='js/app.js'></script>
  </body>
</html>
